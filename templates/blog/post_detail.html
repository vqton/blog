{% extends 'base.html' %}
{% block content %}
  {% autoescape off %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <div>
      {% if post.image %}<img src="{{ post.image.url }}" alt="{{ post.title }}">{% endif %}
    </div>
    <div>
      {% for tag in post.tags.all %}
        <a href="{% url 'tagged_posts' tag.slug %}">#{{ tag.name }}</a>
      {% endfor %}
    </div>
    <div>
      <p>Posted: {{ post.date_posted |timesince }}</p>
    </div>
  {% endautoescape %}
{% endblock %}
