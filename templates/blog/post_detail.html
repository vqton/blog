{% extends 'base.html' %}

{% block content %}
  <h1>{{ object.title }}</h1>
  <p>{{ object.content }}</p>

  <div>
    {% if object.image %}
      <img src="{{ object.image.url }}" alt="{{ object.title }}">
    {% endif %}
  </div>

  <div>
    {% for tag in object.tags.all %}
      <a href="{% url 'tagged_posts' tag.slug %}">{{ tag.name }}</a>
    {% endfor %}
  </div>

  <div>
    <p>Posted: {{ object.date_posted }}</p>
  </div>
{% endblock %}
